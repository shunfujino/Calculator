<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
 <title>電卓</title>
</head>
<body>
    <table>
        <!--液晶画面-->
        <tr>
            <td colspan="4">
                <input type="text" id="result"  class="display">
            </td>
        </tr>
        
        <!--1段目 (7,8,9,+)-->
        <tr>
            <td><input type="button" value="7" onclick="edit_calc(this)"></td>
            <td><input type="button" value="8" onclick="edit_calc(this)"></td>
            <td><input type="button" value="9" onclick="edit_calc(this)"></td>
            <td><input type="button" value="+" onclick="ope_calc(this)"></td>
        </tr>
        <!--2段目 (4,5,6,-)-->
        <tr>
            <td><input type="button" value="4" onclick="edit_calc(this)"></td>
            <td><input type="button" value="5" onclick="edit_calc(this)"></td>
            <td><input type="button" value="6" onclick="edit_calc(this)"></td>
            <td><input type="button" value="-" onclick="ope_calc(this)"></td>
        </tr>
        <!--3段目 (1,2,3,*)-->
        <tr>
            <td><input type="button" value="1" onclick="edit_calc(this)"></td>
            <td><input type="button" value="2" onclick="edit_calc(this)"></td>
            <td><input type="button" value="3" onclick="edit_calc(this)"></td>
            <td><input type="button" value="*" onclick="ope_calc(this)"></td>
        </tr>
        <!--4段目 (0,00,.,/)-->
        <tr>
            <td><input type="button" value="0" onclick="edit_calc(this)"></td>
            <td><input type="button" value="00" onclick="edit_calc(this)"></td>
            <td><input type="button" value="." onclick="dot_calc(this)"></td>
            <td><input type="button" value="/" onclick="ope_calc(this)"></td>
        </tr>
        <!--5段目 (AC,=)-->
        <tr>
            <td colspan="2"><input type="button" class="btn-wide" value="AC" onclick="clear_calc()"></td>
            <td colspan="2"><input type="button" class="btn-wide" value="=" onclick="get_calc()"></td>
        </tr>
        
        
    </table>
    <script src="main.js"></script>
</body>
